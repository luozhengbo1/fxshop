{include file="Public/header-resource"}
<body class="title-top footer-boottom">
{include file="Public/header-title"}

<form id="form" action="" method="post">
    <input type="hidden" value="{$bank['id']??''}" name="id">
    <ul class="get-goods-address">
        <li class="clear">
            <span class="title">真实姓名</span>
            <p class="fl"><input type="text"  name="name" value="{$bank['name']??''}" nullmsg="请输入姓名" datatype="*" placeholder="姓名"></p>
        </li>
        <li class="clear">
            <span class="title">联系方式</span>
            <p class="fl"><input type="text"  name="mobile"   value="{$bank['mobile']??''}"  nullmsg="请输入联系方式" errormsg="请输入正确的联系方式" datatype="m" placeholder="手机号码"></p>
        </li>
        <li class="clear">
            <span class="title">银行名称</span>
            <p class="fl"><input type="text"  name="bank_name" value="{$bank['bank_name']??''}"   nullmsg="请输入银行名称" datatype="*" placeholder="请输入银行名称"></p>
        </li>
        <li class="clear">
            <span class="title">银行卡号</span>
            <p class="fl"><input type="text"  value="{$bank['cart_number']??''}"   name="cart_number" nullmsg="请输入银行卡号" datatype="*"  placeholder="请输入银行卡号"></p>
        </li>
    </ul>
    <div class="bg_white" style="padding: .3rem .06rem">
        <button type="submit"    class="btn-dark-red w100p bootstrap-btn" >保存银行卡信息</button>
    </div>
</form>

<script type="text/javascript" >
    submitForm('form',"{:url('fxcenter/bankCardEdit')}","{:url('fxcenter/bankcard')}");


</script>
</body>
</html>
